<mat-toolbar color="primary" class="wrapper-toolbar custom-nav">
  <a class="navbar-brand text-white" routerLink="/home">
    <img class="img-logo" src="assets/image/logo.png"/>
  </a>

  <button mat-flat-button color="primary">
    <a routerLink="/home/employees" routerLinkActive="active">Employee</a>
  </button>

  <button mat-flat-button color="primary">
    <a routerLink="/home/leaverequests" routerLinkActive="active">Leave Request</a>
  </button>

  <button mat-flat-button color="primary">
    <a routerLink="/home/leavetypes" routerLinkActive="active">Leave Type</a>
  </button>

  <span class="nav-middle-spacer"></span>

  <button mat-flat-button color="primary" [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>&nbsp;username
  </button>
  <mat-menu #menu="matMenu" class="text-center">
    <mat-list>
      <mat-list-item> <a routerLink="/home/profile" routerLinkActive="active">Profile</a> </mat-list-item>
      <mat-list-item> <span class="btn btn-sm btn-danger" (click)="_auth.logout()">Logout</span> </mat-list-item>
    </mat-list>
  </mat-menu>

</mat-toolbar>
