<form [formGroup]="leaveForm" (ngSubmit)="onSubmit()" class="mx-auto col-md-6 offset-md-3 form-box">

  <div *ngIf="!!create_leave_req_msg" [ngClass]="has_error ? 'alert alert-danger': 'alert alert-info'">{{create_leave_req_msg}}</div>

  <h4 class="text-center mb-3"> Request For Leave </h4>

  <div class="form-group row">
    <label for="leaveType" class="col-sm-2 col-form-label">Leave Type&nbsp;<span class="text-danger">* </span></label>
    <div class="col-sm-10">
      <ng-select [items]="leaveTypes | async" formControlName="leaveType" bindLabel="typeName" bindValue="leaveTypeId"
        placeholder="Select Leave Type" class="custom-ngSelect" [ngClass]="{ 'is-invalid': submitted && f.leaveType.errors }">
      </ng-select>
    </div>
  </div>

  <div class="form-group row">
    <label for="leaveReason" class="col-sm-2 col-form-label">Leave Reason&nbsp;<span class="text-danger">*</span></label>
    <div class="col-sm-10">
      <input type="text" id="leaveReason" formControlName="leaveReason" class="form-control" placeholder="Leave Reason"
        [ngClass]="{ 'is-invalid': submitted && f.leaveReason.errors }" />
      <div *ngIf="submitted && f.leaveReason.errors" class="invalid-feedback">
        <div *ngIf="f.leaveReason.errors.required">Leave Reason is required</div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="leaveDateFrom" class="col-sm-2 col-form-label">Leave Date From&nbsp;<span class="text-danger">*</span></label>
    <div class="col-sm-10">
      <input type="date" id="leaveDateFrom" formControlName="fromDate" class="form-control" placeholder="Leave Date From"
        [ngClass]="{ 'is-invalid': submitted && f.fromDate.errors }" />
      <div *ngIf="submitted && f.fromDate.errors" class="invalid-feedback">
        <div *ngIf="f.fromDate.errors.required">Status is required</div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="leaveDateTo" class="col-sm-2 col-form-label">Leave Date From&nbsp;<span class="text-danger">*</span></label>
    <div class="col-sm-10">
      <input type="date" id="leaveDateTo" formControlName="toDate" class="form-control" placeholder="Leave Date To"
        [ngClass]="{ 'is-invalid': submitted && f.toDate.errors }" />
      <div *ngIf="submitted && f.toDate.errors" class="invalid-feedback">
        <div *ngIf="f.toDate.errors.required">Leave Reason is required</div>
      </div>
    </div>
  </div>

  <button class="btn btn-primary btn-sm btn-block mt-3" type="submit">Submit </button>

</form>
