<form #leaveTypeForm="ngForm" (ngSubmit)="createLeaveType(leaveTypeForm)" class="mx-auto col-md-6 offset-md-3 form-box">

  <div *ngIf="!!leaveType_req_msg"  [ngClass]="has_error ? 'alert alert-danger': 'alert alert-info'">{{leaveType_req_msg}}</div>

  <h4 class="text-center mb-3"> Create Leave Type </h4>

  <div class="form-group row">
      <label for="leaveName" class="col-sm-2 col-form-label">Leave Type Name&nbsp;<span class="text-danger">*</span></label>
      <div class="col-sm-10">
          <input type="text" id="leaveName" name="type_name" class="form-control" placeholder="Leave Type Name" ngModel autofocus minlength="2" required/>
        </div>
  </div>

  <div class="form-group row">
    <label for="status" class="col-sm-2 col-form-label">Status&nbsp;<span class="text-danger"></span></label>
    <div class="col-sm-10">
        <input type="number" id="status" name="status" class="form-control" placeholder="Status" ngModel/>
      </div>
</div>

  <button class="btn btn-primary btn-lg btn-block mt-3" type="submit" [disabled]="leaveTypeForm.invalid">Submit </button>

</form>
