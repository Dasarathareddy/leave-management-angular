<div class="row content-box">

  <div class="col-md-12">
    <div class="list-side-table">
      <table class="table table-hover">
        <thead>
          <th>S.N</th>
          <th>Leave Type <mat-icon>swap_vert</mat-icon>
          </th>
          <th>Options</th>
        </thead>
        <tbody>
          <tr *ngFor="let leavetype of leaveTypes; let i = index">
            <td>{{i+1}}</td>
            <td>{{leavetype.typeName}}</td>
            <td><a routerLink="/home/leavetypes/details/{{leavetype.leaveTypeId}}">
                <button mat-raised-button>View</button></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  
</div>
