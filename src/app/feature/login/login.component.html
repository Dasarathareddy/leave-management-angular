<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="userLogin(loginForm)" class="mx-auto col-md-6 col-lg-5 offset-md-3 loginform-box">

    <h4 class="text-center mb-3 login-title"> Login </h4>

    <div *ngIf="!!login_user_msg" [ngClass]="has_error ? 'alert alert-danger': 'alert alert-info'">{{login_user_msg}}</div>

    <div class="row">
      <mat-form-field class="col-sm-12">
        <input matInput name="username" placeholder="Enter your username" ngModel autofocus minlength="2" required>
      </mat-form-field>
    </div>

    <!-- <div class="form-group row pt-2">
        <label for="username" class="col-sm-3 col-form-label">Username&nbsp;<span class="text-danger">* </span></label>
        <div class="col-sm-7 offset-sm-1">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" ngModel autofocus minlength="2" required/>
          </div>
    </div> -->

    <div class="row">
      <mat-form-field class="col-sm-12">
        <input matInput name="password" ngModel placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </div>

    <!-- <div class="form-group row pt-2">
      <label for="password" class="col-sm-3 col-form-label">Password&nbsp;<span class="text-danger">* </span></label>
      <div class="col-sm-7 offset-sm-1">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" ngModel
          required />
      </div>
    </div> -->

    <button class="mt-4 btn-block" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Log in</button>

  </form>

</div>
